<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-holder">
          <img src="./assets/images/illustration-article.svg" alt="main-img" />
        </div>
        <div class="text-holder">
          <strong>Learning</strong>
          <p class="date">Published <span id="date">7 Jul 2025</span></p>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="auother">
          <div class="avatar-img-holder">
            <img src="./assets/images/image-avatar.webp" alt="avatar" />
          </div>
          <div class="avatar-name-holder">
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
